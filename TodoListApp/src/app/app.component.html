<div class="card-wrapper">
<p-card header="Todo" class="p-card" ngSkipHydration>
    <div class=" m-2 flex">
        <div>
            <input type="text"
            pInputText
            [(ngModel)]="task"
            placeholder="Enter new todo"
            #todoTask="ngModel"
            required
            />
        </div>
        <p-button label="Add" icon="pi pi-check" (onClick)="addTodo()" [disabled]="!!todoTask.invalid" />
    </div>
    <p class="m-0">
      <p-table [value]="todos" [tableStyle]="{ 'min-width': '0.1rem' }">
       <ng-template #header>
        <tr>
            <th  style="text-align:center; "width="60%">Task</th>
            <th>Completed</th>
            <th width="5%"></th>
        </tr>
    </ng-template>
    <ng-template #body let-todo>
        <tr>
            <td>{{ todo.task }}</td>
            <td>{{ todo.completed }}</td>
            <td><p-checkbox [(ngModel)]="todo.completed" [binary]="true" (onChange)="updateTodo($event,todo)" />
            </td>
            <td>
            <p-button 
             label="Delete "icon="pi pi-trash" severity="danger" (onClick)="deleteTodo($event, todo?.id)"/>  
        </tr>
    </ng-template>
</p-table>
</p>
</p-card>
</div>
